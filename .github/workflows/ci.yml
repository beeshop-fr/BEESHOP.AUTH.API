name: CI - Build and Test .NET

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build_and_test:
    name: Build, Test, and Analyze
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore BEESHOP.AUTH.API.sln

      - name: Build solution
        run: dotnet build BEESHOP.AUTH.API.sln --no-restore --configuration Release

      - name: Run tests
        run: dotnet test BEESHOP.AUTH.API.sln --no-build --configuration Release --logger trx

